<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>
<body>
    <h1>Bingo JSON Generator</h1>
    <form id="userNumber">
        <h2>How Many Words Do You Need?</h2>
        <input type="number" id="userNumbers" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form id="words">
        <h2> Please Enter Your Words</h2>
        <input type="text" id="word" class="form-control">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="generate">
        <br>
        
        <input type="checkbox" id="JSON" value="JSON" name="JSON"> 
        <label for="JSON">JSON</label>
        <button type="submit" class="btn btn-primary">Generate JSON / String</button>
        
    </form>
    <ul id="myList" class="list-group"></ul>
    <p id="json"></p>
    <ul id="nonJsonList" class="list-group"></ul>
</body>
<script src="app.js"></script>
</html>
